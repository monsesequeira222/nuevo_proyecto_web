<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #00B4D8; /* Turquoise color */
            border-color: #00B4D8;
        }
        .btn-primary:hover {
            background-color: #0077B6; /* Darker turquoise for hover */
        }
        .form-select {
            appearance: none; /* Removes default browser dropdown arrow */
            background: url('data:image/svg+xml;charset=US-ASCII,<svg width="12" height="12" viewBox="0 0 4 5" xmlns="http://www.w3.org/2000/svg"><path fill="%234C4C4C" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>') no-repeat;
            background-position: right .75rem center;
            background-size: 12px 12px;
            padding-right: 1.75rem; /* Make space for the icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Crea tu cuenta!</h2>
        <form action="/procesar_registro" method="post">
            <div class="mb-3">
                <label for="fullname" class="form-label">Nombre Completo*</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico*</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País*</label>
                <select class="form-select" id="country" name="country">
                    <option value="argentina">Argentina</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="brazil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="costa_rica" selected>Costa Rica</option>
                    <option value="cuba">Cuba</option>
                    <option value="dominican_republic">República Dominicana</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="el_salvador">El Salvador</option>
                    <option value="guatemala">Guatemala</option>
                    <option value="honduras">Honduras</option>
                    <option value="mexico">México</option>
                    <option value="nicaragua">Nicaragua</option>
                    <option value="panama">Panamá</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="peru">Perú</option>
                    <option value="puerto_rico">Puerto Rico</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="other">Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="company" the form-label">Nombre de la Empresa*</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="mb-3">
                <label for="sector" class="form-label">Sector*</label>
                <select class="form-select" id="sector" name="sector">
                    <option value="retail">Retail</option>
                    <option value="ecommerce">Ecommerce</option>
                    <option value="finance">Finance</option>
                    <option value="other">Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="employees" class="form-label">Cantidad de Empleados*</label>
                <select class="form-select" id="employees" name="employees">
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-100">51-100</option>
                    <option value="more than 100">Más de 100</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
